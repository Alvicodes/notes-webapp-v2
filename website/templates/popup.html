<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>{% block title%} Password Generator{% endblock%}</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body class="mx-0 px-0">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 px-0"
    >
      <!-- Popup Container -->

      <div class="row border rounded-5 p-3 bg-white shadow box-area w-100">
        <!-- Left Box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <div class="featured-image my-3">
            <img
              src="../static/img/password-1.jpg"
              alt="Sign-up"
              class="img-fluid rounded-5 featured-image"
            />
          </div>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center mx-2">
            <div class="header-text mt-4 mb-5">
              <h3 class="fw-bold">Generate a password</h3>
              <p class="fsz-8">Lets get started.</p>
            </div>
            <div>
              {% if password %}
              <p class="fsz-8">Your password is: <span id="generatedPassword">{{ password }}</span></p>
              <form action="{{ url_for('views.regenerate') }}" method="post">
                <div class="mb-3">
                  <input
                    class="form-control"
                    id="passcode"
                    type="hidden"
                    name="password_length"
                    value="{{ password|length }}"
                  />
                </div>
                <div class="mx-0 px-0">
                    <button type="button" class="btn btn-primary mb-2 w-100" id="use_password">
                        Use Password
                    </button>
                    <button type="submit" class="btn btn-light w-100">
                  Regenerate Password
                    </button>
                    <!--<a href="#" class="clipb_container d-inline btn btn-primary px-1">
                    <i class="bi bi-copy text-light clipboard py-2 px-2"></i>
                    </a>-->
                </div>
                
              </form>
              {% else %}
              <form action="{{ url_for('views.generate_password') }}" method="post" class="my-3">
                <div class="mb-3">
                  <label for="password_length" class="fsz-8"
                    >Enter password length (minimum 6 characters):</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="password_length"
                    name="password_length"
                    min="6"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Generate Password
                </button>
              </form>
              {% endif %} {% if error %}
              <p>{{ error }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
    type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}"
  ></script>

  </body>
</html>
