{% extends "base.html" %} {% block title%}Sign Up{% endblock%}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Sign Up Container -->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!-- Left Box -->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <div class="featured-image my-3">
              <img src="../static/img/create-account-1.jpg" alt="Sign-up" class="img-fluid rounded-5  featured-image">
          </div>
      </div>
      
      <!-- Right Box -->
      <div class="col-md-6 right-box">
          <div class="row align-items-center mx-2">
              <div class="header-text mt-4 mb-5">
                  <h3  class="fw-bold">Create an account</h3>
                  <p class="fsz-8 text-body-secondary">Lets get started.
                  </p>
              </div>
              <form method="POST">
                    <div class="form-group mb-3">
                        <label for="email" class="fsz-8">Email Address*</label>
                        <input 
                            type="email" 
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="email@example.com"
                            />
                    </div>
                    <div class="form-group mb-3">
                        <label for="firstName" class="fsz-8">First Name*</label>
                        <input 
                            type="text" 
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter your first name"
                            />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password1" class="fsz-8">Password*</label>
                        <input 
                            type="password" 
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="At least 8 characters"
                            value="{{ password }}"
                            />
                            <p class="fsz-9 text-body-secondary mt-2"> click <a href="#" onClick="genPassword()">here</a> to generate a secure password </p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password2" class="fsz-8">Confirm Password*</label>
                        <input 
                            type="password" 
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Confirm your password"
                            />
                            <p class="fsz-9 text-body-secondary mt-2"> By continuing, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fs-6 my-3 ">Submit</button>
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="../static/img/google.png" alt="Google logo" style="width: 20px; height: 20px"> <small class=" me-2">Sign Up with google</small></button>
            </form>
          </div>

      </div>
    </div>
  </div>
{% endblock %}
